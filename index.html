<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron School Crossword Puzzle FORM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="background">
    <header>
      <h1>Flatiron Crossword Form</h1>
    </header>
    <main>
      <ul id="review-list"></ul>
      <div class="form-style-3">
        <form id="totalform">
          <fieldset>
            <legend>Form Questions</legend>
            <label for="typing-instructions" id="psa"><span>*spaces are disabled for answers. please avoid using plural forms of nouns!*</span></label>
            <label for="field1"
              ><span>Name <span class="required"
                >*</span></span
              ><input
                type="text"
                class="input-field"
                name="QName"
                value=""
                id="namevalue"
            /></label>
            <label onkeypress="return RestrictSpace()" for="Q1"
              ><span
                >What is your favorite color?<span class="required"
                  >*</span
                ></span
              ><input
                type="text"
                class="input-field"
                name="Q1"
                value=""
                id="q1value"
            /></label>
            <label onkeypress="return RestrictSpace()" for="Q2"
              ><span
                >What is your favorite animal?<span class="required"
                  >*</span
                ></span
              ><input
                type="text"
                class="input-field"
                name="Q2"
                value=""
                id="q2value"
            /></label>
            <label for="Q3"
              ><span>Who is your favorite teacher?</span
              ><select name="Q3" class="select-field">
                <option value="Chett">Chett</option>
                <option value="Chett">Chett</option>
                <option value="Chett">Chett</option>
                <option value="Someone who looks like Chett">
                  Someone who looks like Chett
                </option>
              </select></label
            >
            <label for="Q4"
              ><span>Group</span
              ><select name="Q4" class="select-field">
                <option value="flatiron">Flatiron NYC Cohort</option>
              </select></label
            >
          </fieldset>
          <fieldset>
            <legend>Leave us a note!</legend>
            <label for="field6"
              ><span>Message <span class="required">*</span></span
              ><textarea name="field6" class="textarea-field"></textarea>
            </label>
            <label><span> </span><input type="submit" class="button" value="Submit" /></label>
          </fieldset>
        </form>
      </div>
    </main>
    <div id="generate-message">BUTTON</div>
    <span id="buttonContainerSpan">
      <button class="button" id="generate">Generate Quiz</button>
    </span>
    <div id="quizDiv">
      <form id="quizForm">
        <fieldset>
          <legend>"GET" to know your Cohort ðŸ˜º</legend>
          <ol id="questions-list"></ol>
          <button class="button" id="submit-answers">'POST' Results</button>
        </fieldset>
      </form>
    </div>
    </div>
  </body>
</html>
