<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron School Crossword Puzzle FORM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Flatiron Crossword Form</h1>
    </header>
    
        <ul id="review-list"></ul>
        <div class="form-style-3">
            <form id="totalform">
            <fieldset><legend>Personal</legend>
            <label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" id="namevalue"/></label>
            <label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" id="emailvalue"/></label>
            <label for="field3"><span>Phone <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" id="phonevalue"/></label>
            <label for="field4"><span>Subject</span><select name="field4" class="select-field">
            <option value="Appointment">Appointment</option>
            <option value="Interview">Interview</option>
            <option value="Regarding a post">Regarding a post</option>
            </select></label>
            </fieldset>
            <fieldset><legend>Message</legend>
            <label for="field6"><span>Message <span class="required">*</span></span><textarea name="field6" class="textarea-field"></textarea></label>
            <label><span> </span><input type="submit" value="Submit"/></label>
            </fieldset>
            </form>
            <h3>Newly Added Data!</h3>
            <ul id="newPerson">
                
            </ul>
            </div>
      </div>
    </main>
  </body>
</html>
