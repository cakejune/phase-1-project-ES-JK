<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron School Crossword Puzzle FORM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="image" id="background">
      <header>
        <h1>Flatiron Crossword Form</h1>
      </header>
      <main>
        <div id="messages-container">
          <h3 id="messages-header">ðŸ˜º Messages from our friends ðŸ˜º</h3>
          <div class="message-box">
            <div class="box-top">
              <div class="message-name">Elisa</div>
              <div class="time-stamp">Epoch Time Stamp: 1666900350</div>
            </div>
            <div class="message">"I hate Jake, but I love this project."</div>
          </div>
        </div>
        <div class="form-style-3" id="formContainer">
          <form id="totalform">
            <fieldset>
              <legend>Form Questions</legend>
              <label for="typing-instructions" id="psa"
                ><span
                  >*spaces are disabled for answers. please avoid using plural
                  forms of nouns!*</span
                ></label
              >
              <label for="field1"
                ><span>Name: <span class="required">*</span></span
                ><input
                  type="text"
                  class="input-field"
                  name="QName"
                  value=""
                  id="namevalue"
              /></label>
              <label onkeypress="return RestrictSpace()" for="Q1"
                ><span
                  >What is your favorite ice cream flavor?<span class="required"
                    >*</span
                  ></span
                ><input
                  type="text"
                  class="input-field"
                  name="Q1"
                  value=""
                  id="q1value"
              /></label>
              <label onkeypress="return RestrictSpace()" for="Q2"
                ><span
                  >What is your favorite season of the year?<span
                    class="required"
                    >*</span
                  ></span
                ><input
                  type="text"
                  class="input-field"
                  name="Q2"
                  value=""
                  id="q2value"
              /></label>
              <label for="Q3"
                ><span>Who is your favorite teacher?</span
                ><select name="Q3" class="select-field">
                  <option value="Chett">Chett</option>
                  <option value="Chett">Chett</option>
                  <option value="Chett">Chett</option>
                  <option value="Someone who looks like Chett">
                    Someone who looks like Chett
                  </option>
                </select></label
              >
              <label for="Q4"
                ><span>Group</span
                ><select name="Q4" class="select-field">
                  <option value="flatiron">Flatiron NYC Cohort</option>
                </select>
              </label>
              <label
                ><span> </span
                ><input type="submit" class="button" value="Submit"
              /></label>
            </fieldset>
          </form>
          <form id="messageForm">
            <fieldset>
              <legend>Leave us a note!</legend>
              <label for="messageName"
                ><span>Name: <span class="required">*</span></span
                ><input
                  type="text"
                  class="input-field"
                  name="MName"
                  value=""
                  id="messageNameValue"
              /></label>
              <label
            ><span>Message <span class="required">*</span></span>
            <input type="text" class="input-field" name="message" placeholder="Write your message here!" value="" id="messageValue">
            <input type="submit" class="button" value="Submit"
          /></label>
            </fieldset>
          </form>
        </div>
        <div id="quizContainerDiv">
          <span id="buttonContainerSpan">
            <button class="button" id="generate">Generate Quiz</button>
          </span>
          <div id="quizDiv">
            <form id="quizForm">
              <fieldset>
                <legend>"GET" to know your Cohort ðŸ˜º</legend>
                <ol id="questions-list"></ol>
                <button class="button" id="submit-answers">
                  'POST' Results
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
